<div class="d-flex flex-column overflow-auto py-4 h-100 login-wrapper">
  <div class="container m-auto">
    <div class="row h-100">
      <div class="col-6">
        <div class="d-flex h-100 align-items-center">
          <figure class="brand-logo m-0">
            <img class="img-fluid" src="../../assets/images/brand-logo.svg" alt="">
          </figure>
          <h1 class="text-white ms-1 m-0">1Rhythm</h1>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex h-100 align-items-center">
          <div class="d-flex flex-column registration-form w-100 bg-white p-5">
            <h2 class="fw-semibold">Create Your Account</h2>
            <p>Already Have an Account? <a href="#" class="text-decoration-none fw-semibold">Sign In</a></p>
            <div class="position-relative profile-img mt-4 mb-4">
              <a href="#" rel="noopener noreferrer">
                <figure class="profile-img m-0">
                  <img class="img-fluid" src="../../assets/images/profile-avtar.svg" alt="profile">
                </figure>
              </a>
              <a href="#" rel="noopener noreferrer">
                <figure class="m-0 position-absolute bottom-0 end-0">
                  <img class="img-fluid" src="../../assets/images/profile-add.svg" alt="profile">
                </figure>
              </a>
            </div>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                <input type="text" id="firstName" class="form-control" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email Id <span class="text-danger">*</span></label>
                <input type="email" id="email" class="form-control" placeholder="Email Id">
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
                <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number">
              </div>
              <div class="col-md-6">
                <label for="userType" class="form-label">Select User Type <span class="text-danger">*</span></label>
                <select id="userType" class="form-select">
                  <option selected disabled>Select User Type</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="country" class="form-label">Select Country</label>
                <div class="input-group">
                  <div class="input-group-text bg-white">
                    <img src="../../assets/images/indian-flag.png" alt="flag">
                  </div>
                  <select id="country" class="form-select">
                    <option selected>India</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <label for="city" class="form-label">SelectCity <span class="text-danger">*</span></label>
                <select id="city" class="form-select">
                  <option selected disabled>Select City</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="state" class="form-label">Select State <span class="text-danger">*</span></label>
                <select id="state" class="form-select">
                  <option selected disabled>Select State</option>
                  <option>...</option>
                </select>
              </div>

              <div class="col-mb-12 mt-5 mb-2">
                <span class="fw-semibold">Note:</span>
                <p class="d-inline">
                  <small class="text-muted">
                    Please add your studio information in the manage studio section from your profile.
                  </small>
                </p>
              </div>
              <div>
                <button type="submit" class="btn text-white btn-signin border-0">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
